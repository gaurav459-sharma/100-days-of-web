<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <form action="">

<div>
    <label for="username">UserName</label><br>
    <input type="text" id="username" required placeholder="dev" name="username" value="gaurav Sharma" disabled>
</div>
<div>
    <label for="email">E-mail</label><br>
    <input type="email" id="email" required placeholder="abc@gmail.com">
</div>
<div>
    <label for="password">Password</label><br>
    <input type="password" required>
</div>
<div>
    <label for="range">Skills</label><br>
    <input type="range" id="range" required minlength="10" maxlength="50" step="20">
</div>
<div>
    <label for="time">Time</label><br>
    <input type="time" id="time" >
</div>
<div>
    <label for="hidden">Hidden</label><br>
    <input type="hidden" id="time" >
</div>
<div>
    <label for="week">Week</label><br>
    <input type="week" id="week">
</div>


<div>
    
    
    <input type="submit" name="" id="submit">
    
</div>


    </form>

    
</body>
</html>
