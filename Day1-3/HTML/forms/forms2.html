      <p>Courses</p>
      <input type="checkbox" name="courses" id="" value="C++"  required>C++ <br>
      <input type="checkbox" name="courses" id="" value="JAVA">JAVA <br>
      <input type="checkbox" name="courses" id="" value="WEB">WEB <br>
      <input type="submit" name="submit" id="">
      


    </form>
    
</body>
