    <div>
        <h4>Already Registered? <strong><u>LOGIN</u> now</strong></h4>

        </form>

    <form action="">
        <h4><u>REGISTRATION</u></h4>
        
        <table>
            <tbody>
                <tr>
                        <td><label for="fname">First Name:</label></td>
                        <td><input type="text" name="First Name" id="fname"></td>
                    
                </tr>
                <tr>
                  
                    <td>  <label for="lname">Last Name:</label></td>
                   
                    <td> <input type="text" name="Last Name" id="lname"></td>
                </tr>

                <tr>
                    <td> <label for="currentaddress">Current Address: </label></td>
                    <td colspan="2">
                        <table>
                            <tbody>
                                <tr>
                                    <td> <label for="Flat">Flat No./House No:</label></td>
                                    <td> <input type="text" name="Flat" id="Flat"></div></td>
                                </tr>
                                <tr>
                                    <td><label for="Locality">Locality:</label></td>
                                    <td><input type="text" name="" id=""></div></td>
                                </tr>
                                <tr>
                                    <td><label for="">City:</label></td>
                                    <td><input type="text" name="" id=""></td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                   
                   

                <tr>
                    <td colspan="2"><label for="reg-same"> <b>Is Current address and Permanent address same?</b> </label></td>
                    <td>
                        <input type="radio" name="perm" id="reg-same" value="yes" checked="">Yes
                        <input type="radio" name="perm" value="yo">No
                    </td>
                </tr>
                <tr>
                    <td><label for="reg-email"> Email: </label></td>
                    <td><input type="email" name="email" id="reg-email" placeholder="abc@gmail.com"></td>
                </tr>
                <tr>
                    <td><label for="reg-pass"> Password: </label></td>
                    <td><input type="password" name="pass" id="reg-pass"></td>
                </tr>
